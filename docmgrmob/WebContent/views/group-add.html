<ion-view title="user.title"> <ion-header-bar
	class="bar-assertive" ng-controller="AppController">
<div class="buttons">
	<button ng-click="goBack()"
		class="button button-icon icon ion-ios7-arrow-back"></button>
</div>
<h1 class="title">{{ 'Add User' }}</h1>
</ion-header-bar>

<ion-content padding="true" ng-class="stylemodeClass" ng-controller='GroupAddController'>
	<div class="list">
		<form action="">
		<label class="item item-input">
		    <span class="input-label">Name</span>
		    <input type="text" ng-model='group.groupVO.name'>
		</label>
		<label class="item item-input">
		    <span class="input-label">Note</span>
		    <textarea ng-model='group.groupVO.note'></textarea>
		</label>
		</form>
	</div>
	<button class="button button-block button-assertive" ng-click='group.addGroup()'>
	  Submit
	</button>

</ion-content>


</ion-view>
