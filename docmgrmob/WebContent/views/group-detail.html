<ion-view title="user.title"  ng-controller='GroupDetailController'> <ion-header-bar
	class="bar-assertive" >
<div class="buttons">
	<button ng-click="goBackToGroups()"
		class="button button-icon icon ion-ios7-arrow-back"></button>
</div>
<h1 class="title">{{group.groupVO.name}}</h1>
</ion-header-bar>

<ion-content padding="true" ng-class="stylemodeClass">

<div class="list card">
	<div class="item item-avatar">
		<img src="assets/img/group_default.png">
		<h2>{{ group.groupVO.name }}</h2>
		<p>{{ group.groupVO.note }}</p>
	</div>

	<div class="item item-body">
		<div class="col col-90">
			<h4>USERS</h4>
			<a class="subdued" href="#/group-addusers/{{group.groupVO.id}}">
				<i class="icon ion-person-add"></i>&nbsp;Assign user to group
			</a>
			<hr>
			<div ng-show='usrAvlFlg' ng-repeat="user in users">
				<p> <i class="icon ion-person"></i> {{user.userVO.firstName}} {{user.userVO.lastName}}</p>
			</div>
			<p ng-hide='usrAvlFlg'>{{'No users assigned to this group'}}	
			<hr>
		</div>
	</div>
</div>
</ion-content>
