<ion-view>
    <ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">docmgr</h1>
    </ion-header-bar>
    <ion-content has-header="true" has-tabs="false" padding="true">
        <div class="text-center">
            <a ng-click="newQuote()"><img src="assets/img/document02.gif"/></a>
        </div>
        
        <div class="list list-inset">
        	<label class="item item-input">
        		<input type="text" placeholder="Username" id="username" ng-model="login.username"/>
        	</label>
        	<label class="item item-input">
        		<input type="password" placeholder="password" id="password" ng-model="login.password"/>
        	</label>
        	<button class="button button-block button-positive" type="submit" ng-click="logIn('test')">Log In</button>
        </div>
        <div class="card">
            <div class="item item-text-wrap text-center">
                {{randomQuote}}
            </div>
        </div>


    </ion-content>
</ion-view>
